<div class="main ui container">

  <div class="example">
    <div sui-message
         suiColour="blue"
         suiSize="large">
      <div sui-message-header>
        Welcome back!
      </div>
      <p>This is a special notification which you can dismiss if you're bored with it.</p>
    </div>
  </div>

  <div class="example">
    <div sui-message
         [suiDismissable]="true">

        Welcome back!

      <p>This is a special notification which you can dismiss if you're bored with it.</p>
    </div>
  </div>

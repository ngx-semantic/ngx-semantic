<div class="ui masthead vertical segment">
  <div class="ui container">
    <div class="introduction">

      <h1 class="ui header">
        Input
        <div class="sub header">
          An input is a field used to elicit a response from a user
        </div>
      </h1>

      <div class="ui hidden divider"></div>

      <div class="ui right floated main menu">

        <a class="bug popup icon item" data-content="Submit Bug Report" href="https://github.com/ngx-semantic/ngx-semantic/issues">
          <i class="bug icon"></i>
        </a>

        <a class="github popup icon item" data-content="View project on GitHub" href="https://github.com/ngx-semantic/ngx-semantic">
          <i class="alternate github icon"></i>
        </a>
      </div>

      <div sui-button suiEmphasis="primary">
        Download
      </div>
    </div>
  </div>
</div>
<br>

<div class="main ui container">
  <h2 sui-header suiDividing="true">Types</h2>
  <br>

  <div class="example">
    <h4 class="ui header">Input</h4>
    <p>An standard input <i class="fitted icon code right floated" (click)="toggleLabel('stdInput')"></i></p>
    <div *ngIf="toggleStateMap['stdInput']" class="ui label" style="width: 80%;"> Example
      <hr>
      <div sui-input>
        <input type="text" placeholder="Search...">
      </div>
      <hr>
      <pre>
        <code>
          {{snippetInput}}
        </code>
      </pre>
    </div>

    <div sui-input *ngIf="!toggleStateMap['stdInput']">
      <input type="text" placeholder="Search...">
    </div>
  </div>

  <div class="example">
    <h4 class="ui header">Action</h4>
    <p>An input can be formatted to alert the user to an action they may perform <i class="fitted icon code right floated" (click)="toggleLabel('actionInput')"></i></p>
    <div *ngIf="toggleStateMap['actionInput']" class="ui label" style="width: 80%;"> Example
      <hr>
      <div class="example">
      <div sui-input suiAction="left action">
        <button sui-button suiColour="teal" suiLabeled="labeled" suiIcon="true">
          <i sui-icon suiIconType="cart"></i>
          Checkout
        </button>
        <input type="text" value="$52.03">
      </div>
    </div>

    <div class="example">
      <div sui-input suiAction="right action">
        <input type="text" value="http://www.short.url/c0opq">
        <button sui-button suiColour="teal" suiLocation="right" suiLabeled="true" suiIcon="true">
          <i sui-icon suiIconType="copy"></i>
          Copy
        </button>
      </div>
    </div>
      <hr>
      <pre>
        <code>
          {{snippetAction}}
        </code>
      </pre>
    </div>
    <div sui-input suiAction="left action" *ngIf="!toggleStateMap['actionInput']">
      <button sui-button suiColour="teal" suiLabeled="labeled" suiIcon="true">
        <i sui-icon suiIconType="cart"></i>
        Checkout
      </button>
      <input type="text" value="$52.03">
    </div>
  </div>

  <div class="example">
    <div sui-input suiAction="right action" *ngIf="!toggleStateMap['actionInput']">
      <input type="text" value="http://www.short.url/c0opq">
      <button sui-button suiColour="teal" suiLocation="right" suiLabeled="true" suiIcon="true">
        <i sui-icon suiIconType="copy"></i>
        Copy
      </button>
    </div>
  </div>
</div>

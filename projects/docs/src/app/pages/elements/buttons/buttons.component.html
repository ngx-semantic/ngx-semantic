<div class="main ui container">
  <h2 class="ui dividing header">Types</h2>
  <div class="follow example">
    <h4 class="ui header">Button</h4>
    <p>A standard button</p>
    <button sui-button>
      Follow
    </button>
  </div>

  <div class="example" data-class="primary, secondary">
    <h4 class="ui header">Emphasis</h4>
    <p>A button can be formatted to show different levels of emphasis</p>
    <button sui-button
            suiEmphasis="primary">
      Save
    </button>
    <button sui-button>
      Discard
    </button>
  </div>

  <div class="another example">
    <button sui-button
            suiEmphasis="secondary">
      Okay
    </button>
    <button sui-button>
      Cancel
    </button>
  </div>

  <div class="example">
    <div
      sui-button-group>
      <button sui-button
              suiEmphasis="primary">Left
      </button>
      <button sui-button
              suiEmphasis="secondary">Right
      </button>
    </div>
  </div>

  <div class="example">
    <div
      sui-button-group
      suiVertical="true">
      <button sui-button
              suiEmphasis="positive">Top
      </button>
      <button sui-button
              suiEmphasis="negative">Bottom
      </button>
    </div>
  </div>

  <div class="example">
    <button sui-button suiBasic="true" suiColour="red" suiSize="medium">Red</button>
  </div>

  <div class="example">
    <div sui-button
         suiSocial="facebook">
      <i class="facebook icon"></i>
      Facebook
    </div>
    <div sui-button
         suiSocial="twitter">
      <i class="twitter icon"></i>
      Twitter
    </div>
    <div sui-button
         suiSocial="google plus">
      <i class="google plus icon"></i>
      Google Plus
    </div>
    <div sui-button
         suiSocial="vk">
      <i class="vk icon"></i>
      VK
    </div>
    <div sui-button
         suiSocial="linkedin">
      <i class="linkedin icon"></i>
      LinkedIn
    </div>
    <div sui-button
         suiSocial="instagram">
      <i class="instagram icon"></i>
      Instagram
    </div>
    <div sui-button
         suiSocial="youtube">
      <i class="youtube icon"></i>
      YouTube
    </div>
  </div>
</div>

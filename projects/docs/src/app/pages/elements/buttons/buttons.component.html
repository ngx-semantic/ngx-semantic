<div class="main ui container">
  <h2 class="ui dividing header">Types</h2>
  <div class="follow example">
    <h4 class="ui header">Button</h4>
    <p>A standard button</p>
    <button sui-button>
      Follow
    </button>
  </div>

  <div class="example" data-class="primary, secondary">
    <h4 class="ui header">Emphasis</h4>
    <p>A button can be formatted to show different levels of emphasis</p>
    <button sui-button
            suiStyle="primary">
      Save
    </button>
    <button sui-button>
      Discard
    </button>
  </div>

  <div class="another example">
    <button sui-button
            suiStyle="secondary">
      Okay
    </button>
    <button sui-button>
      Cancel
    </button>
  </div>


  <div
    sui-button-group>
    <button sui-button
            suiStyle="primary">Left
    </button>
    <button sui-button
            suiStyle="secondary">Right
    </button>
  </div>

  <div>
    <div sui-button
         suiSocial="facebook">
      <i class="facebook icon"></i>
      Facebook
    </div>
    <div sui-button
         suiSocial="twitter">
      <i class="twitter icon"></i>
      Twitter
    </div>
    <div sui-button
         suiSocial="google">
      <i class="google plus icon"></i>
      Google Plus
    </div>
    <div sui-button
         suiSocial="vk">
      <i class="vk icon"></i>
      VK
    </div>
    <div sui-button
         suiSocial="linkedin">
      <i class="linkedin icon"></i>
      LinkedIn
    </div>
    <div sui-button
         suiSocial="instagram">
      <i class="instagram icon"></i>
      Instagram
    </div>
    <div sui-button
         suiSocial="youtube">
      <i class="youtube icon"></i>
      YouTube
    </div>
  </div>
</div>

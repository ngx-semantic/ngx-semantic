<div class="ui masthead vertical segment">
  <div class="ui container">
    <div class="introduction">

      <h1 class="ui header">
        Reveal
        <div class="sub header">
          A reveal displays additional content in place of previous content when activated
        </div>
      </h1>

      <div class="ui hidden divider"></div>

      <div class="ui right floated main menu">

        <a class="bug popup icon item" data-content="Submit Bug Report" href="https://github.com/ngx-semantic/ngx-semantic/issues">
          <i class="bug icon"></i>
        </a>

        <a class="github popup icon item" data-content="View project on GitHub" href="https://github.com/ngx-semantic/ngx-semantic">
          <i class="alternate github icon"></i>
        </a>
      </div>

      <div sui-button suiEmphasis="primary">
        Download
      </div>
    </div>
  </div>
</div>
<br>


<div class="main ui container">
  <h2 sui-header suiDividing="true">Types</h2>
  <br>

  <div class="example">
    <h4 class="ui header">Move</h4>
    <p>An element can move in a direction to reveal content <i class="fitted icon code right floated" (click)="toggleLabel('moveReveal')"></i></p>
    <div *ngIf="toggleStateMap['moveReveal']" class="ui label" style="width: 80%;"> Example
      <hr>
      <div class="example">
        <div sui-reveal
         suiSize="small"
         suiMove="right"
         suiImage="true">
      <img sui-reveal-content
           suiVisible="visible"
           src="https://semantic-ui.com/images/avatar/large/ade.jpg">
      <img sui-reveal-content
           suiVisible="hidden"
           src="https://semantic-ui.com/images/wireframe/square-image.png">
    </div>
      </div>
      <div class="example">
        <div sui-reveal
             suiSize="medium"
             suiRotate="right"
             suiImage="true">
          <img sui-reveal-content
               suiVisible="visible"
               src="https://semantic-ui.com/images/avatar/large/ade.jpg">
          <img sui-reveal-content
               suiVisible="hidden"
               src="https://semantic-ui.com/images/wireframe/square-image.png">
        </div>
      </div>
      <hr>
      <pre>
        <code>
          {{snippetMoveReveal}}
        </code>
      </pre>
    </div>

    <div *ngIf="!toggleStateMap['moveReveal']" sui-reveal
         suiSize="small"
         suiMove="right"
         suiImage="true">
      <img sui-reveal-content
           suiVisible="visible"
           src="https://semantic-ui.com/images/avatar/large/ade.jpg">
      <img sui-reveal-content
           suiVisible="hidden"
           src="https://semantic-ui.com/images/wireframe/square-image.png">
    </div>
  </div>

  <div *ngIf="!toggleStateMap['moveReveal']" class="example">
    <div sui-reveal
         suiSize="medium"
         suiRotate="right"
         suiImage="true">
      <img sui-reveal-content
           suiVisible="visible"
           src="https://semantic-ui.com/images/avatar/large/ade.jpg">
      <img sui-reveal-content
           suiVisible="hidden"
           src="https://semantic-ui.com/images/wireframe/square-image.png">
    </div>
  </div>
</div>

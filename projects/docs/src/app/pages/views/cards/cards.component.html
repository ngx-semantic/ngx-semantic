<div class="main ui container">
  <h2 sui-header suiDividing="true">Types</h2>

  <doc-code-sample
    [content]="example"
    [code]="snippetSimpleCard">
    <h4 sui-header>Card</h4>
    <p>A single card</p>

    <ng-template #example>
      <div sui-card
           suiColour="green">
        <div class="image">
          <img src="https://semantic-ui.com/images/avatar2/large/kristy.png">
        </div>
        <div class="content">
          <a class="header">Kristy</a>
          <div class="meta">
            <span class="date">Joined in 2013</span>
          </div>
          <div class="description">
            Kristy is an art director living in New York.
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="user icon"></i>
            22 Friends
          </a>
        </div>
      </div>
    </ng-template>
  </doc-code-sample>
</div>
